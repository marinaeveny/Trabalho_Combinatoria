<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificação de placas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="painel-analise">
        <h1>Análise Combinatória</h1>
        <ul>
          <li>Total de eventos possíveis no São Paulo (SP): 156.000.000</li>
          <li>Total de eventos possíveis no Rio de Janeiro (RJ): 52.000.000</li>
          <li>Total de eventos possíveis no Espírito Santo (ES): 78.000.000</li>
          <li>
            <strong>TOTAL DE EVENTOS NOS TRÊS ESTADOS: 286.000.000</strong>
          </li>
        </ul>
      </div>
      <div class="painel-verificacao">
        <h1>Verificação de Placa</h1>
        <div class="form-container">
          <label for="placaInput">Digite a placa:</label>
          <input
            type="text"
            id="placaInput"
            placeholder="Formato: ABC1D23"
            autocomplete="off"
          />
        </div>
        <div class="button-container">
          <button id="verificarBtn">Verificar</button>
        </div>
        <div id="resultado" class="resultado"></div>
      </div>
    </div>
    <script src="verificarPlaca.js"></script>
  </body>
</html>
